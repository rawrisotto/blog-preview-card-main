<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img src="./assets/images/illustration-article.svg" alt="illustration article image">
        <p class="bold category">Learning</p>
        <p class="semi-bold">Published 21 Dec 2023</p>
        <h1 class="bold title">HTML & CSS foundations</h1>
        <p class="semi-bold description">
          These languages are
          the backbone of every website, defining structure, content, and
          presentation.
        </p>
        <div class="article-footer">
          <img class="avatar-img" src="./assets/images/image-avatar.webp" alt="avatar of poster">
          <p class="bold">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
